#user appuser appuser;
worker_processes auto;
daemon off;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    charset UTF-8;
    include /etc/nginx/mime.types;
    default_type text/plain;
    server_tokens off;
    client_max_body_size 2m;
    keepalive_timeout 60;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    aio on;
    directio 4m;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$request_body"';

    log_format json_fmt escape=json
        '{'
            '"source":"nginx",'
            '"time":"$time_local",'
            '"remote_host":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"method":"$request_method",'
            '"uri_path":"$uri",'
            '"protocol":"$scheme",'
            '"status":$status,'
            '"bytes":$body_bytes_sent,'
            '"referer":"$http_referer",'
            '"user_agent":"$http_user_agent",'
            '"forwarded_for":"$http_x_forwarded_for",'
            '"http_x_real_ip":"$http_x_real_ip",'
            '"request_id":"$request_id",'
            '"request_time":$request_time,'
            '"upstream_http_api_log":"$upstream_http_api_log",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    log_not_found off;

    access_log /var/log/nginx/access.log json_fmt;

    gzip on;
    gzip_vary on;
    gzip_static off;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/x-javascript application/xml application/xml+rss application/atom+xml image/svg+xml text/javascript;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
}
